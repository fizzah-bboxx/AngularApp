
<div class="container-hr">
    
    <div class = 'container-vr'>
        <div>
            <h3>Create New Post</h3>
    
            <form [formGroup]="postForms" (ngSubmit)="SubmitPost()">
            <div>
                <label for="title">
                Title
                </label>
                <input id="title" type="text" formControlName="title">
            </div>
            <div>
                <label for="body">
                Body
                </label>
                <input id="body" type="text" formControlName="body">
            </div>
            <button class="button" type="submit">Post</button>
            </form>
        </div>

        <div class="container posts-list">
        <h2>POSTS</h2>
        <div *ngFor="let post of posts">
            <h3>{{ post['title'] }}</h3>
            <div>
               <img src = "{{ imagePath + post['id'] }}" class="center"/>
            </div>
            <p>{{ post['body'] }}</p>
            <a (click)="getComments(post['id'])">{{(isVisible && post['id']==commentPostId)? 'Hide Comments': 'Show Comments'}}</a>
            <div *ngIf="post['id']==commentPostId && isVisible">
            <div *ngIf="comments.length!=0" #commentsDiv class='container'>
                <h1>Comments</h1>
                <div *ngFor="let comment of comments">
                    <div>
                        <ul>
                            <li><p><i>{{comment['email']}}</i></p></li>
                            <h3>{{ comment['name'] }}</h3>
                            <p>{{ comment['body'] }}</p>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</div>
