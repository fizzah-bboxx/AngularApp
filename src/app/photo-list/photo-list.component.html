<div fxLayout="row wrap" fxLayoutGap="5px">
  <div fxFlex="1 2 calc(15em + 20px)" *ngFor="let photo of photo_list">
    <mat-grid-list cols="fill">
      <mat-grid-tile>
        <mat-grid-tile-header>{{ photo["title"] }}</mat-grid-tile-header>
        <img src="{{ photo['thumbnailUrl'] }}" />
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
